Core:
  Name: 通用-全角半角转换
  Type: text
  Module: text_common_full2Half

Documentation:
  Author: PiDanShouRouZhou
  Version: 1.1
  Description: 支持全角字符（数字、大小写字母、标点）与半角字符之间的转换。可自定义替换表，支持自定义替换时机。

Settings: # 这里存放插件的设置
  是否替换标点: False
  替换时机: "before_src_processed" # [before_src_processed/after_src_processed/before_dst_processed/after_dst_processed] 默认为翻译前替换，可自行选择。
  反向替换: False # 设为True时，则反向替换为全角字符
  自定义替换表: {} # 添加自定义替换表，格式为 { "全角字符": "半角字符" }，无论是否反向替换。

# 默认替换表:
# {
#     '。': '.', '，': ',', '、': '\\', '；': ';', '：': ':',
#     '？': '?', '！': '!', '"': '"', '"': '"', ''': "'", ''': "'",
#     '（': '(', '）': ')', '【': '[', '】': ']', '《': '<', '》': '>',
#     '「': '[', '」': ']', '『': '{', '』': '}', '〔': '[', '〕': ']',
#     '｛': '{', '｝': '}', '［': '[', '］': ']',
#     '％': '%', '＋': '+', '－': '-', '＊': '*', '／': '/', '＝': '=',
#     '＜': '<', '＞': '>', '＆': '&', '＄': '$', '＃': '#', '＠': '@',
#     '＾': '^', '｜': '|', '～': '~', '｀': '`',
#     '　': ' ',  # 全角空格到半角空格
#     '…': '...', '—': '-', '－': '-', 'ー': '-',  # 各种横线
#     '・': '·', '·': '·',  # 中点
#     '′': "'", '″': '"',  # 角分符号
#     '〜': '~', '～': '~',  # 波浪线
#     '〇': '0',  # 汉字零
#     '￥': '¥', '￠': '¢', '￡': '£', '€': 'E',  # 货币符号
# }